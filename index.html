<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Daily Diary - Web Development Training</title>
<style>
/* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-image: url('https://www.gndec.ac.in/gndec/2023/alumni_home.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #333;
}

/* Navbar */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    color: white;
    padding: 15px 30px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}
.navbar img {
    height: 50px;
    margin-right: 20px;
}
.navbar h1 {
    font-size: 28px;
    margin: 0;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

/* Buttons */
.buttons-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    padding: 20px 25px;
    justify-content: center;
}
.buttons-container button {
    padding: 12px 22px;
    border: none;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    cursor: pointer;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    transition: 0.4s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}
.buttons-container button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}
.buttons-container button.active {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

/* Report Section */
.report-container {
    flex: 1;
    padding: 30px 40px;
    display: flex;
    justify-content: center;
    background: rgba(0,0,0,0.2);
}

.report-container iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 15px;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px 10px;
    font-size: 14px;
    color: #333;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div class="navbar">
    <img src="https://gndec.ac.in/ncist2025/res/images/logos/light.png" alt="Logo">
    <h1>Daily Diary - Web Development</h1>
</div>

<!-- Day Buttons -->
<div class="buttons-container" id="buttons-container">
    <script>
        for(let i=1; i<=19; i++){
            document.write(`<button onclick="showDay(${i}, this)">Day ${i}</button>`);
        }
    </script>
</div>

<!-- Report / Embedded HTML -->
<div class="report-container">
    <iframe id="report-frame" src=""></iframe>
</div>

<footer>
    Name: Shivani | URN: 2302671 | CLASS: CSE D2 | Web Development Training Report
</footer>

<script>
// Map days to corresponding HTML files
const dayFiles = {
    1: "day1.html",
    2: "day2.html",
    3: "day3.html",
    4: "day4.html",
    5: "day5.html",
    6: "day6.html",
    7: "day7.html",
    8: "day8.html",
    9: "day9.html",
    10: "day10.html",
    11: "day11.html",
    12: "day12.html",
    13: "day13.html",
    14: "day14.html",
    15: "day15.html",
    16: "day16.html",
    17: "day17.html",
    18: "day18.html",
    19: "day19.html"
};

function showDay(day, btn) {
    const buttons = document.querySelectorAll('.buttons-container button');
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const iframe = document.getElementById('report-frame');
    iframe.src = dayFiles[day] || "";
}
</script>

</body>
</html>
