<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Daily Diary - Web Development</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-image: url('https://www.gndec.ac.in/gndec/images/gndec.jpg');
    background-size: cover;
    background-position: center;
}
header {
    background: #00c6ff;
    padding: 15px;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
}
.nav-buttons {
    text-align: center;
    margin: 15px 0;
}
.nav-buttons button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
.nav-buttons .day-btn {
    background: linear-gradient(to right, #5f2c82, #49a09d);
}
.nav-buttons .project-btn { background: linear-gradient(to right, #11998e, #38ef7d);}
.nav-buttons .report-btn { background: linear-gradient(to right, #ff416c, #ff4b2b);}
.nav-buttons .certificate-btn { background: linear-gradient(to right, #2193b0, #6dd5ed);}
.content {
    max-width: 900px;
    margin: 20px auto;
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 10px;
    min-height: 300px;
}
</style>
</head>
<body>
<header>Daily Diary - Web Development</header>

<div class="nav-buttons">
    <button class="project-btn">Project</button>
    <button class="report-btn">Final Report</button>
    <button class="certificate-btn">Certificate</button>
    <br>
    <!-- Day buttons -->
    <button class="day-btn" data-file="day1.html">Day 1</button>
    <button class="day-btn" data-file="day2.html">Day 2</button>
    <button class="day-btn" data-file="day3.html">Day 3</button>
    <button class="day-btn" data-file="day4.html">Day 4</button>
    <button class="day-btn" data-file="day5.html">Day 5</button>
    <button class="day-btn" data-file="day6.html">Day 6</button>
    <button class="day-btn" data-file="day7.html">Day 7</button>
    <button class="day-btn" data-file="day8.html">Day 8</button>
    <button class="day-btn" data-file="day9.html">Day 9</button>
    <button class="day-btn" data-file="day10.html">Day 10</button>
    <button class="day-btn" data-file="day11.html">Day 11</button>
    <button class="day-btn" data-file="day12.html">Day 12</button>
    <button class="day-btn" data-file="day13.html">Day 13</button>
    <button class="day-btn" data-file="day14.html">Day 14</button>
    <button class="day-btn" data-file="day15.html">Day 15</button>
    <button class="day-btn" data-file="day16.html">Day 16</button>
    <button class="day-btn" data-file="day17.html">Day 17</button>
    <button class="day-btn" data-file="day18.html">Day 18</button>
    <button class="day-btn" data-file="day19.html">Day 19</button>
</div>

<div class="content" id="content">
    <p><strong>Name:</strong> Shivani</p>
    <p><strong>Class:</strong> CSE D2</p>
    <p><strong>URN:</strong> 2302671</p>
    <hr>
    <p>Select a day to view the report.</p>
</div>

<script>
const contentDiv = document.getElementById('content');
const dayButtons = document.querySelectorAll('.day-btn');

dayButtons.forEach(button => {
    button.addEventListener('click', () => {
        const file = button.getAttribute('data-file');
        fetch(file)
        .then(response => {
            if (!response.ok) throw new Error('File not found');
            return response.text();
        })
        .then(html => {
            contentDiv.innerHTML = html;
        })
        .catch(err => {
            contentDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
    });
});
</script>

</body>
</html>
